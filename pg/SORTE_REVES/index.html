<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿SORTE OU REVÉS?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #results {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <fieldset>
            <section id="conteiner-header">
                <div>
                    <img id="sorte_reves" src="../../img/sorte_reves.png" alt="bandeira da australia">
                </div>
                <div>
                    <h1>SORTE / REVÉS</h1>
                </div>
            </section>

            <hr>

            <div id="quiz-container">
                <div class="conteiner-animation">
                    <div class="btn" id="sorte">SORTE</div>
                    <div class="btn" id="reves">REVÉS</div>
                </div>
                <button id="submit">Girar</button>
            </div>
            <div id="results"></div>
        </fieldset>
    </main>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            var sorteButton = document.getElementById('sorte');
            var revesButton = document.getElementById('reves');
            var resultsDiv = document.getElementById('results');
            var flagImg = document.getElementById('flag');
            var flagContainer = document.getElementById('flag-container');

            // Lista de países com seus nomes e caminhos das bandeiras
            var countries = [
                { name: 'Brasil', flagPath: '../../img/bandeiras/Brazil.png' },
                { name: 'Argentina', flagPath: '../../img/bandeiras/Argentina.png' },
                { name: 'Estados Unidos', flagPath: '../../img/bandeiras/eua.png' },
                { name: 'México', flagPath: '../../img/bandeiras/mexico.png' },
                { name: 'Venezuela', flagPath: '../../img/bandeiras/Venezuela.png'},

                { name: 'Africa do Sul', flagPath: '../../img/bandeiras/South_Africa.png' },
                { name: 'Angola', flagPath: '../../img/bandeiras/angola.png' },
                { name: 'Egito', flagPath: '../../img/bandeiras/Egito.svg' },
                { name: 'Nigéria', flagPath: '../../img/bandeiras/Nigeria.svg' },
                { name: 'Síria', flagPath: '../../img/bandeiras/Syria.png'},
                // Adicione os demais países aqui
            ];

            // Remova qualquer classe de animação existente
            sorteButton.classList.remove('animate');
            revesButton.classList.remove('animate');

            // Adicione uma classe de animação aleatória
            var random = Math.random() < 0.5 ? 'sorte' : 'reves';
            var resultText = random.toUpperCase();
            var resultColorClass = random === 'sorte' ? 'green-text' : 'red-text';
            document.getElementById(random).classList.add('animate');

            // Exibir o resultado após a animação
            setTimeout(function() {
                resultsDiv.innerText = 'Você obteve: ' + resultText;
                resultsDiv.style.display = 'block'; // Mostra a div de resultados

                // Escolha um país aleatório e exiba sua bandeira
                var randomCountry = countries[Math.floor(Math.random() * countries.length)];
                flagImg.src = randomCountry.flagPath;
                flagImg.alt = 'Bandeira do ' + randomCountry.name;
                flagContainer.style.display = 'block'; // Mostra o contêiner da bandeira
            }, 1000); // Tempo da animação em milissegundos
    });

    </script>
</body>
</html>
